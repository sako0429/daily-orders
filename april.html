  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .days-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      /* 7 columns for 7 days a week */
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .day-link:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .navbar {
      position: relative;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(0);
      }
    }

    .nav-link {
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #d1d1d1;
      /* Change text color on hover */
      transform: translateY(-2px);
      /* Slightly move text upwards */
    }

    .wow-effect {
      position: absolute;
      top: 95%;
      left: 0;
      width: 100%;
      height: 5vh;
      background: linear-gradient(45deg, #ff9900, #fdd974, #ffce46, #ff9900);
      background-size: 50% 100%;
      animation: gradientMove 10s ease infinite;
      z-index: -1;
      /* Keeps the effect in the background */
      opacity: 0.7;
      pointer-events: none;
      /* Ensures the effect does not interfere with clicking */
    }
  </style>
</head>
